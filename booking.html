<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <Link rel="stylesheet" href="booking.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/ea5dd4a5fd.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light  py-3">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
         <i class="fa fa-snowflake-o fa-lg text-primary mr-2"></i>
         <strong>Art Of Travel</strong></a>
      <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a href="home.html" class="nav-link font-italic"> Home </a></li>
          <li class="nav-item active"><a href="aboutus.html" class="nav-link font-italic"> About us</a></li>
          <li class="nav-item active"><a href="booking.html" class="nav-link font-italic"> Booking </a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="booking" class="section">
    <div class="section-center">
    <div class="container">
    <div class="row">
    <div class="booking-form">
    <div class="form-header">
    <h1>Make your reservation</h1>
    </div>
    <form>
    <div class="form-group">
    <input class="form-control" type="text" placeholder="Country, ZIP, city...">
    </div>
    <div class="row">
    <div class="col-md-6">
    <div class="form-group">
    <input class="form-control" type="date" required="">
    <span class="form-label">Check In</span>
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <input class="form-control" type="date" required="">
    <span class="form-label">Check out</span>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-md-4">
    <div class="form-group ">
    <select class="form-control text-dark" required="">
    <option value="" selected="" hidden="">number of rooms</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    </select>
    <span class="select-arrow">
    </span>
    </div>
    </div>
    <div class="col-md-4">
    <div class="form-group">
    <select class="form-control text-dark" required="">
    <option value="" selected="" hidden="">number of adults</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    </select>
    <span class="select-arrow"></span>
    </div>
    </div>
    <div class="col-md-4">
    <div class="form-group">
    <select class="form-control text-dark" required="">
    <option value="" selected="" hidden="">number of children</option>
    <option>0</option>
    <option>1</option>
    <option>2</option>
    </select>
    <span class="select-arrow">
    </span>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-md-6">
    <div class="form-group">
    <input class="form-control" type="email" placeholder="Enter your Email">
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <input class="form-control" type="tel" placeholder="Enter your phone number">
    </div>
    </div>
    </div>
    <div class="form-btn">
    <button class="submit-btn">Book Now</button>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
